<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>National Parks</title>
  <link rel="stylesheet" href="//esri.github.io/calcite-bootstrap/assets/css/calcite-bootstrap.css" />
  <link rel="stylesheet" href="./static/assets/css/odometer-theme-default.css" />
  <link href="https://js.arcgis.com/4.0/esri/css/main.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./static/assets/css/jquery.fancybox.css" type="text/css" media="screen" />
  <link rel="stylesheet" type="text/css" href="./static/assets/css/style.css">
  <link rel="stylesheet" href="./static/assets/css/quickselect.css" />
  <script src="./static/assets/js/odometer.min.js"></script>
  <script src="./static/assets/js/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="./static/assets/js/jquery.quickselect.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="./static/assets/js/wordcloud2.js"></script>
  <script type="text/javascript" src="./static/assets/js/jquery.fancybox.pack.js"></script>
  <script src="https://js.arcgis.com/4.0"></script>
  <script type="text/javascript" src="./static/assets/js/map.js"></script>
</head>

<body>
  <div id="wordcloud" style="display:none;"></div>
  <div id="toggleTweetDiv">
    <label style="padding-right:0">Tweets
      <input id="tweetsInput" type="checkbox" checked="yes">
    </label>
    <label style="padding-right:0">Elevation
      <input id="elevationInput" type="checkbox">
    </label>
    <label style="padding-right:0">Heat Map
      <input id="heatMapInput" type="checkbox">
    </label>
    <div class="bntOpt">
      Toner
      <input id="toner" type="radio" name="radio" value="1" checked="checked">
    </div>
    <div class="bntOpt">
      Hybrid
      <input id="hybrid" type="radio" name="radio" value="2">
    </div>
  </div>
  <div id="viewDiv"></div>
  <div id="infoOpt">
    <div class="col4 count odometer odometer-auto-theme" , id="odometer">9</div>
    <div class="col8">
      <span>tweets about National Parks</span>
    </div>
  </div>
  <div class="panel-side panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">National Parks</h3>
    </div>
    <div class="panel-body">
      <div id="scroller">
        <ul id="np_list">
          <li>Loading&hellip;</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="tweet-scroll"></div>
</body>

</html>
